<html>
    <head>
        <title>Flapper News</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">

        <link href="assets/css/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/angular.min.js"></script>

        <script src="assets/js/angular-ui-router.js"></script>
        
        <script src="app.js"></script>
        <style> .glyphicon-thumbs-up { cursor:pointer } </style>
    </head>
    <body ng-app="flapperNews">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">

                <ui-view></ui-view>


            </div>
        </div>

        <script type="text/ng-template" id="/home.html">
                
            <div class="page-header">
                <h1>Flapper News</h1>
            </div>

            <div ng-repeat="post in posts| orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    <span>
                      <a href="#/posts/{{$index}}">Comments</a>
                    </span>
                </span>
            </div>

            <form ng-submit="addPost()" style="margin-top:30px;">
                <h3>Add a new post</h3>

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Title"
                           ng-model="title"></input>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Link"
                           ng-model="link"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>

        </script>

        <script type="text/ng-template" id="/posts.html">
          <div class="page-header">
            <h3>foo
              <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
              </a>
              <span ng-hide="post.link">
                {{post.title}}
              </span>
            </h3>
          </div>

          <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(comment)"></span>
            {{comment.upvotes}} - by {{comment.author}}
            <span style="font-size:20px; margin-left:10px;">
              {{comment.body}}
            </span>
          </div>

          <form ng-submit="addComment()"    style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Comment"
              ng-model="body"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>

  
        </script>

        <script type="text/ng-template" id="/list.html">
          

          <div class="table-title hide">
              <h3>Data Table</h3>
          </div>
          <table class="table-fill">
              <thead class="hide">
                  <tr>
                      <th class="text-left">Month</th>
                      <th class="text-left">Sales</th>
                  </tr>
              </thead>
              <tbody class="table-hover">
                  <tr ng-repeat="item in list">
                      <td class="text-right">{{item.days}} days since</td>
                      <td class="text-left">I {{item.event}}</td>
                  </tr>
              </tbody>
          </table>


          <!-- Confirmation Dialog -->
<div class="modal" modal="showModal" id="add_modal" ng-show="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Delete confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">No</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Confirmation Dialog -->

<button ng-click="openAddBox()">Add</button>
        </script>

    </body>
</html>
